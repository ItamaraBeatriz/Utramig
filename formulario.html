 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" type="text/css" href="css.css" media="">
     <title>Saúde</title>
 </head>
 <body>
     
    <div> 
        <img src="https://utramig.mg.gov.br/wp-content/uploads/2018/11/Logo-Utramig.png" alt="Logo Utramig |" jsname="HiaYvf" jsaction="load:XAeZkd;" class="n3VNCb" data-noaft="1" style="width: 450px; height: 149.52px; margin: 5.04019px 0px;">
    </div>
     <div>
         <p>
             
         </p>
         <h1 id="titulo">Saúdes</h1>
         <P id="subtitulo">Complete suas informações</P>
         <br>
     </div>

     <form>
         <fieldset class="grupo">
             <div class="campo">
                 <labe for="nome" > </labe><strong>Nome </strong></labe>
                 <input type="text" name="nome" id="nome"required>
                 <input type="checkbox" id="tecnologia1" name="tecnologia1" volue="Spcoal">
            <label for="tecnologia1">Social</label>
             </div>

             <div class="campo">
                 <label for="Sobrenome"><strong>Sobrenome </strong></label>
                 <input type="text" name="Sobrenome" id="sobrenome" required>
             </div>
         </fieldset>

         <div class="campo">
             <label for="email"><strong>Email</strong></label>
             <input type="email" name="email" id="email" required>
         </div>
         <div class="campo">
             <label> <strong>Ja estudou no utramig? </strong></label>
              <label>
                  <input type="radio" name="devweb" volue="fontend">Sim
              </label>
              <label>
                <input type="radio" name="devweb" volue="backend">Não
              </label>
              
        </div>
       
        <div class="campo">
            <label for="senioridade"><strong>Escolaridade</strong></label>
            <select id="senioridade">
                <option selected disabled volue="">Selecione</option>
                <option>Ensino Fundamental incompleto</option>
                <option>Ensino Fundamental Completo</option>
                <option>Ensino Medio incompleto</option>
                <option>Ensino Medio Completo</option>
                <option>Ensino Superior incompleto</option>
                <option>Ensino Superior Completo</option>
            </select>
        </div>  
         
        <fieldset class="grupo">
            <div id="check">
                <label><strong>Doenças Crîonicas</strong></label><br><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" volue="Asmas">
                <label for="tecnologia1">Asma</label>

                <input type="checkbox" id="tecnologia1" name="tecnologia1" volue="Bronquite">
                <label for="tecnologia1">Bronquite</label>

                <input type="checkbox" id="tecnologia1" name="tecnologia1" volue="Diabete">
                <label for="tecnologia1">Diabete</label>

                <input type="checkbox" id="tecnologia1" name="tecnologia1" volue="Eplepsia">
                <label for="tecnologia1">Eplepsia</label>

                <input type="checkbox" id="tecnologia1" name="tecnologia1" volue="Hipertensão">
                <label for="tecnologia1">Hipertensão</label>

                <input type="checkbox" id="tecnologia1" name="tecnologia1" volue="Reumatismo">
                <label for="tecnologia1">Reumatismo</label>
            </div>
        </fieldset>
        
        <div class="campo">
            <labe><strong>Outras </strong></labe>
            <input type="text" name="Outras" id="Outras">
        </div>

        <fieldset> 
          <div id="check">
            <label><strong>Doenças Contagiosas</strong></label><br><br>
            <input type="checkbox" id="tecnologia1" name="tecnologia1" volue="Catapora">
            <label for="tecnologia1">Catapora</label>

            <input type="checkbox" id="tecnologia1" name="tecnologia1" volue="Caxumba">
            <label for="tecnologia1">Caxumba</label>

            <input type="checkbox" id="tecnologia1" name="tecnologia1" volue="Coqueluche">
            <label for="tecnologia1">Coqueluche</label>

            <input type="checkbox" id="tecnologia1" name="tecnologia1" volue="Escarlatina">
            <label for="tecnologia1">Escarlatina</label>

            <input type="checkbox" id="tecnologia1" name="tecnologia1" volue="Rubeola">
            <label for="tecnologia1">Rubeola</label>

            <input type="checkbox" id="tecnologia1" name="tecnologia1" volue="Sarampo">
            <label for="tecnologia1">Sarampo</label>
          </div>
        </fieldset>

         <div class="campo"> 
             <br>
             <label><strong>Possiveis Cuidados</strong></label>
             <textarea rows="6" style="width: 20em" id="experiencia" name="experiencia"></textarea>
         </div>

         <button class="botao" type="submit"> <strong>Enviar </strong> </button>
    </form>
    

 </body
 </html>
